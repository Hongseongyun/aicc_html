<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ol : ordered list 의 약자로 "순서"가 정해지는 리스트 -->
    <!-- ul : unordered list 의 약자로 "무작위"로 정해지는 리스트 -->
    <!-- ol, ul 모두 자식요소로 li 태그를 반드시 가져야 한다. but "li" 독립적으로 사용은 가능하나 비추-->
    <!-- 리스트 태그가 작성되면 왼쪽에 40px의 페딩이 기본으로 생성된다. -->
    <!-- 리스트 본래 용도 보다는 네비게이션을 만드는 용도로 주로 사용된다. -->

    <h2>스타크래프트</h2>
    <ol>
        <li>프로토스</li>
        <li>저그</li>
        <li>테란</li>
        <li>랜덤</li>
    </ol>

    <h2>리니지</h2>
    <ul class="nav">
        <li><a href="">법사</a></li>
        <li><a href="">오크</a></li>
        <li><a href="">기사</a></li>
        <li><a href="">엘프</a></li>
    </ul>

    <style>
        .nav{
            margin: 0 auto;
            padding: 0;
            list-style: none;
            width:800px;
            height:auto;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</body>
</html>
